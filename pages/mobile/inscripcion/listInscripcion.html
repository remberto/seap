<div ng-controller="inscripcionListController">
  <h3>
    <i class="fa fa-angle-right"></i>
    Inscripci&oacute;n
  </h3>  
  <div class="row mt">
    <div class="col-lg-12">
      <div class="content-panel">
        <h4><i class="fa fa-angle-right"></i> Lista de Inscripcion</h4>
        <section class="unseen">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th class="col-xs-2">Nro.</th>                
                <th class="col-xs-7">Nombre Completo</th>                
                <th class="col-xs-3">Acci&oacute;n</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="inscripcion in inscripciones">
                <td>{{ $index + 1 }}</td>
                <td>{{ inscripcion.paterno }} {{ inscripcion.materno }} , {{ inscripcion.nombres }}</td>                
                <td>
                  <button class="btn btn-primary btn-xs" ng-click="inscribir(curso.id)" title="Inscribir Estudiante"><i class="fa fa-book"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteCurso(curso.id)"><i class="fa fa-trash-o "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>
