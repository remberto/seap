<div ng-controller="administrativosController">
  <h3>
    <i class="fa fa-angle-right"></i>
    Personal Docente
  </h3>
  <button type="button" class="btn btn-primary" ng-click="addDocente()">Nuevo Personal Docente</button>
  <div class="row mt">
    <div class="col-lg-12">
      <div class="content-panel">
        <h4><i class="fa fa-angle-right"></i> Personal Docente</h4>
        <section class="unseen">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th class="col-span-2">Nro.</th>
                <th class="col-span-7">Apeliidos y Nombres</th>                                           
                <th class="col-span-3">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="docente in docentes">
                <td>{{ $index + 1 }}</td>
                <td>{{ docente.paterno }}{{ docente.materno }}, {{ docente.nombres }}</td>
                <td>
                  <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteDocente(docente.id)"><i class="fa fa-trash-o "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>
