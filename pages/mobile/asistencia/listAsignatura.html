
<div class="row mt" ng-controller="cursosDocenteAsignaturaController">
  <div class="col-lg-12">    
    <div class="row" ng-repeat="asignado in asignados">
      <!-- TWITTER PANEL -->
      <div class="col-lg-12 col-md-12 col-sm-4 mb" ng-click="mtdAsistencia(asignado.id, asignado.curso_id)">
        <div class="planificacion pn centered">
          <i class="fa fa-desktop"></i>         
          <div class="info">
            <div class="row">
              <h3 class="centered">{{ asignado.asignatura }}</h3>              
            </div>
          </div>
        </div>
      </div>     
    </div><!-- /END ROW OF PANELS --> 
  </div>
</div>
