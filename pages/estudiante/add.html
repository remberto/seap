<h3>
  <i class="fa fa-angle-right"></i>
  Nuevo Estudiante
</h3>
<div class="row mt">
    <div class="col-lg-12">
      <div class="form-panel">
	 <form novalidate="novalidate" class="form-horizontal style-form">
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Apellido Paterno:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.paterno"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Apellido Materno:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.materno"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Nombres:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.nombres"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">C&eacute;dula de Identidad:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.carnet" />
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Codigo Rude:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.codigo_rude"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Genero:</label>
	     <div class="col-sm-10">
          <div class="radio">
		        <label><input type="radio" id="inputPaterno" value="M" ng-model="estudiante.genero"/> Masculino</label>
		        <label><input type="radio" id="inputPaterno" value="F" ng-model="estudiante.genero"/> Femenino</label>
          </div>
	     </div>
           </div>
	   
      <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Fecha Nacimiento:</label>
             <div class="col-sm-6">
	             <p class="input-group">
		           <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="1990-01-01" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="estudiante.fecha_nacimiento"/>
		            <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		            </span>
	             </p>
               <!-- <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.fecha_nacimiento"/>-->
              </div>
      </div>

           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Domicilio:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.domicilio"/>
             </div>
           </div>
	   <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Nombre del Apoderado:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.apoderado"/>
             </div>
           </div>

           <div class="form-group">
            <div class="col-sm-12">
              <!-- user-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">Cancelar</a>
                <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>

              <!-- user-creation.html: -->
                <a ng-click="newEstudiante()" class="btn btn-small btn-primary">Guardar</a>
            </div>
           </div>
	 </form>
       </div>
    </div>
</div>
