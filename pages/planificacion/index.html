
<div class="row mt" ng-controller="cursosDocenteController">
  <div class="col-lg-12">    
    <div class="row" ng-repeat="curso in cursos">
      <!-- TWITTER PANEL -->
      <div class="col-lg-12 col-md-12 col-sm-4 mb" ng-click="">
        <div class="planificacion pn centered">
          <i class="fa fa-desktop"></i>         
          <div class="info">
            <div class="row">
              <h3 class="centered">{{ curso.nivel }} - {{ curso.grado }} - {{ curso.paralelo }} - {{ curso.turno }}</h3>              
            </div>
          </div>
        </div>
      </div>     
    </div><!-- /END ROW OF PANELS --> 
  </div>
</div>
