<div class="row mt" ng-controller="planificacionController">
  <div class="col-lg-12">    
    <div class="row" ng-repeat="planificacion in planificaciones">
      <!-- TWITTER PANEL -->
      <div class="col-lg-12 col-md-12 col-sm-4 mb" ng-click="mtdPlanificacion(planificacion.id, curso_id)">
        <div class="planificacion pn centered">
          <i class="fa fa-desktop"></i>         
          <div class="info">
            <div class="row">
              <h3 class="centered">{{planificacion.item}}</h3>              
            </div>
          </div>
        </div>
      </div>     
    </div><!-- /END ROW OF PANELS --> 
  </div>
</div>
