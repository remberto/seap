<div class="row mt" ng-controller="asistenciaController">
  <div class="form-group">
    <label class="col-sm-2 col-sm-2 control-label" for="inputFecha">Fecha</label>
    <div class="col-sm-6">
    <p class="input-group">
    <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="1990-01-01" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="asistencia.fecha"/>
    <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
    </p>
   <!-- <input type="text" id="inputPaterno" class="form-control" ng-model="estudiante.fecha_nacimiento"/>-->
    </div>
  </div>
  <div class="col-lg-12">    
    <div class="row" ng-repeat="estudiante in estudiantes">
      <!-- TWITTER PANEL -->
      <div class="col-lg-12 col-md-12 col-sm-4">
        {{ estudiante.paterno }} - {{ estudiante.materno }} - {{ estudiante.nombres }}
      </div>
    </div>     
  </div><!-- /END ROW OF PANELS --> 
</div>
