<h3>
  <i class="fa fa-angle-right"></i>
  Nuevo Usuario
</h3>
<div class="row mt">
    <div class="col-lg-12">
      <div class="form-panel">
	 <form novalidate="novalidate" class="form-horizontal style-form">
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPaterno">Apellido Paterno:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPaterno" class="form-control" ng-model="usuario.paterno"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputMaterno">Apellido Materno:</label>
             <div class="col-sm-10">
                <input type="text" id="inputMaterno" class="form-control" ng-model="usuario.materno"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputNombres">Nombres:</label>
             <div class="col-sm-10">
                <input type="text" id="inputNombres" class="form-control" ng-model="usuario.nombres"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputCarnet">C&eacute;dula de Identidad:</label>
             <div class="col-sm-10">
                <input type="text" id="inputCarnet" class="form-control" ng-model="usuario.carnet"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputGenero">Genero:</label>
             <div class="col-sm-10">
                <input type="text" id="inputGenero" class="form-control" ng-model="usuario.genero"/>
             </div>
           </div>
	   <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputFechaNacimiento">Fecha Nacimiento:</label>
             <div class="col-sm-10">
                <input type="text" id="inputFechaNacimiento" class="form-control" ng-model="usuario.fecha_nacimiento"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputUsername">Usuario:</label>
             <div class="col-sm-10">
                <input type="text" id="inputUsername" class="form-control" ng-model="usuario.username"/>
             </div>
           </div>
<div class="form-group">
             <label class="col-sm-2 col-sm-2 control-label" for="inputPassword">Contrase√±a:</label>
             <div class="col-sm-10">
                <input type="text" id="inputPassword" class="form-control" ng-model="usuario.password"/>
             </div>
           </div>

           <div class="form-group">
            <div class="col-sm-12">
              <!-- user-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">Cancelar</a>
                <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>

              <!-- user-creation.html: -->
                <a ng-click="newUsuario()" class="btn btn-small btn-primary">Guardar</a>
            </div>
           </div>
	 </form>
       </div>
    </div>
</div>
