<h3>
  <i class="fa fa-angle-right"></i>
  Nueva Unidad Educativa
</h3>
<div class="row mt">
    <div class="col-lg-12">
      <div class="form-panel">
	 <form novalidate="novalidate" class="form-horizontal style-form">
           <div class="form-group">
             <label class="col-sm-6 col-sm-6 control-label" for="inputCodigoUE">Codigo de la Unidad Educativa:</label>
             <div class="col-sm-6">
                <input type="text" id="inputCodigoUE" class="form-control" ng-model="unidadEducativa.id"/>
             </div>
           </div>
           <div class="form-group">
             <label class="col-sm-6 col-sm-6 control-label" for="inputDescripcion">Nombre de la Unidad Educativa:</label>
             <div class="col-sm-6">
                <input type="text" id="inputDescripcion" class="form-control" ng-model="unidadEducativa.descripcion"/>
             </div>
           </div>

           <div class="form-group">
            <div class="col-sm-12">
              <!-- user-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">Cancelar</a>
                <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>

              <!-- user-creation.html: -->
                <a ng-click="newUnidadEducativa()" class="btn btn-small btn-primary">Guardar</a>
            </div>
           </div>
	 </form>
       </div>
    </div>
</div>
