<div ng-controller="unidadesEducativasController">
  <h3>
    <i class="fa fa-angle-right"></i>
    Unidades Educativas
  </h3>
  <button type="button" class="btn btn-primary" ng-click="addUnidadEducativa()">Nueva Unidad Educativa</button>
  <div class="row mt">
    <div class="col-lg-12">
      <div class="content-panel">
        <h4><i class="fa fa-angle-right"></i> Unidades Educativas que Administra</h4>
        <section class="unseen">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Nro.</th>
                <th>Codigo</th>
                <th>Unidad Educativa</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="unidad_educativa in unidades_educativas">
                <td>{{ $index + 1 }}</td>
                <td>{{ unidad_educativa.id }}</td>
                <td>{{ unidad_educativa.descripcion }}</td>
                <td>
                  <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteUnidadEducativa(unidad_educativa.id)"><i class="fa fa-trash-o "></i></button>
                  <button class="btn btn-warning btn-xs" ng-click="uploadUnidadEducativa(unidad_educativa.id)"><i class="fa fa-folder-open "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>
