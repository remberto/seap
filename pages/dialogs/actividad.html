<div class="modal-header">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-plus"></span> A&ntilde;adir Actividad de Evaluaci&oacute;n
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid] ">
			<div class="row">
		              <div class="col-sm-12 col-lg-12">
		                <div class="form-group">
		                  <label class="col-md-4 control-label" for="actividad">Actividad de Evaluacion:</label>
		                  <div class="col-md-8">
		                    <div class="input-group">                      
		                	<select id="actividad" class="form-control" ng-model="actividad.actividad_evaluacion" ng-options="value as value.descripcion for (key, value) in actividades">
						<option>Seleccione</option>
					</select>
		                    </div>		                    
		                  </div>
		                </div>
		              </div>
		        </div>		        
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Guardar</button>
</div>
