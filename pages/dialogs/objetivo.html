<div class="modal-header">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-plus"></span> A&ntilde;adir Objetivo Holistico
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid] ">			
		        <div class="row">
		              <div class="col-sm-12 col-lg-12">                
		                <div class="form-group">
		                  <label class="col-md-2 control-label" for="criterio">Objetivo Holistico :</label>
		                  <div class="col-md-10">		                    		                      
		                      <textarea type="text" id="criterio" style="width:100%" ng-model="objetivo.objetivo_holistico"></textarea>
		                  </div>
		                </div>
		              </div>             
		        </div>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Guardar</button>
</div>
