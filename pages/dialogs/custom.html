<div class="modal-header">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-star"></span> Ingreso
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid] ">
			<div class="login-wrap">
				<input type="text" class="form-control" placeholder="Usuario" ng-model="user.username" autofocus ng-keyup="hitEnter($event)" required>
				<br/>
				<input type="password" class="form-control" placeholder="Contrase&ntilde;a" ng-model="user.password" required>
				<span class="help-block">Ingrese el Usuario y Contrase&ntilde;a</span>
			</div>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<!--<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>-->
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Ingresar</button>
</div>
