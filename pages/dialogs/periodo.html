<div class="modal-header">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-plus"></span> A&ntilde;adir Periodo
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<div class="row">
		              <div class="col-sm-12 col-lg-12">
		                <div class="form-group">
		                  <label class="col-md-4 control-label" for="numero_periodo">Nro Periodo:</label>
		                  <div class="col-md-8">
		                    <div class="input-group">                      
		                	<input type="number" id="numero_periodo" name="numero_periodo" class="form-control" ng-required="true" ng-model="periodo.numero_periodo" placeholder="1"> 
		                    </div>		                    
		                  </div>
		                </div>
		              </div>
		        </div>
		        <div class="row">
		              <div class="col-sm-12 col-lg-12">                
		                <div class="form-group">
		                  <label class="col-md-4 control-label" for="de_horas">De:</label>
		                  <div class="col-md-8">
		                    <div class="input-group">		                      
		                      <input type="time" id="de_horas" name="de_horas" class="form-control" ng-required="true" ng-model="periodo.de_horas" placeholder="1">
		                    </div>
		                  </div>
		                </div>
		              </div>             
		        </div>
		        <div class="row">
		              <div class="col-sm-12 col-lg-12">                
		                <div class="form-group">
		                  <label class="col-md-4 control-label" for="a_horas">A:</label>
		                  <div class="col-md-8">
		                    <div class="input-group">		                      
		                      <input type="time" id="a_horas" name="a_horas" class="form-control" ng-required="true" ng-model="periodo.a_horas" placeholder="1">
		                    </div>
		                  </div>
		                </div>
		              </div>             
		        </div>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	<button type="button" class="btn btn-primary" ng-click="save()">Guardar</button>
</div>
