<div class="modal-header">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-plus"></span> A&ntilde;adir Parametro de Actividad de Evaluaci&oacute;n
	</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid] ">
			<div class="row">
		              <div class="col-sm-12 col-lg-12">
		                <div class="form-group">
		                  <label class="col-md-4 control-label" for="actividad">Actividad de Evaluacion:</label>
		                  <div class="col-md-8">
		                    <div class="input-group">
		                    	<input type="text" id="actividad" name="actividad" class="form-control" ng-required="true" ng-model="actividad.descripcion" ng-change="actividad.descripcion=actividad.descripcion.toUpperCase();">                        
		                        <span ng-if="nameDialog.actividad.$invalid && nameDialog.actividad.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
		                	<span ng-if="nameDialog.actividad.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			                </div>
			                <span ng-if="nameDialog.actividad.$invalid && nameDialog.actividad.$dirty" class="help-block">Actividad de Evaluacion Requerida</span>					
		                    </div>		                    
		                  </div>
		                </div>
		              </div>
		        </div>		        
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Guardar</button>
</div>
